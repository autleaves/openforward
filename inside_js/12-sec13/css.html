<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .normal {
            font-size: 16px;
            color: black;
            background-color: white;
        }
        .warning {
            font-size: 36px;
            color: red;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p class="normal">Here is a sample of modifing CSS through classname</p>
    <script>
        const text = document.getElementsByClassName('normal')[0];
        // text.classList.remove('normal');
        // text.classList.add('warning');
        text.classList.replace('normal', 'warning');
        // text.className= "warning";
    </script>
</body>
</html>
