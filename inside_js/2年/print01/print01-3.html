<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012-コウヨウ</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: #ddeeff;
        }
    </style>
</head>
<body>
    <div class="square">
        マウスボタンを押してください
    </div>
    <script>
        const squ = document.querySelector('.square');
        squ.addEventListener('click', function(){
            alert('マウスボタンが押されました！');
        });
    </script>
</body>
</html>
