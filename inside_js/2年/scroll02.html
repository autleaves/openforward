<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012-コウヨウ</title>
    <style>
        .moveToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none;            
        }
    </style>
</head>
<body>
    <div class="dummy"></div>
    <button type="button" class="moveToTop">上に戻る</button>
    <script>
        const dummyContent = document.querySelector('.dummy');
        for(let i=0; i<1000; i++){
            dummyContent.textContent += ` テキスト ${i}`;
        }
        window.addEventListener('scroll', function(){
            const btn = document.querySelector('.moveToTop');
            page_height = document.body.clientHeight;
            if(window.scrollY >= (page_height / 2)){
                btn.style.display = 'block';
            } else {
                btn.style.display = 'none';
            }
        });
        const btn = document.querySelector('.moveToTop');
        btn.addEventListener('click', function(){
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
</body>
</html>
