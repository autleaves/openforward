<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>地球儀専門店三好堂TOP</title>
</head>
<body>
    <div class="top-container border-grey">
        <header>
            <h1 id="top">地球儀専門店三好堂</h1>
        </header>
        <div class="flex">
            <nav class="content1">
                <ul class="margin-t-0">
                    <li><a href="page1.html">商品一覧</a></li>
                    <li><a href="page2.html">店舗情報</a></li>
                    <li><a href="page3.html" target="_blank">アクセス</a></li>
                    <li><a href="mailto:miyoshi@goukaku.ne.jp">お問い合わせ</a></li>
                </ul>
            </nav>
            <main class="content2">
                <h2 class="margin-t-0">用途で選ぶ</h2>
                <p>学習用だけでなくインテリアとしても活用できます。</p>
                <img src="images/pic1.jpg" alt="アンティーク風地球儀">
                <h2>地球儀の種類</h2>
                <p>採用している地図により２つに分類されます。</p>
                <ol>
                    <li>
                        <a href="#gyo">行政図</a>
                    </li>
                    <li>
                        <a href="#chi">地勢図</a>
                    </li>
                </ol>
                <table>
                    <tr>
                        <th><h3 id="gyo" class="margin-tb-0">行政図</h3></th>
                        <th class="margin-tb-0">
                            国単位で区分：国の位置や国境が分かりやすい
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2"><img src="images/pic2.jpg" alt="行政図の地球儀"></td>
                    </tr>
                    <tr>
                        <th><h3 id="chi" class="margin-tb-0">地勢図</h3></th>
                        <th class="margin-tb-0">
                            地形や標高・気候で区分：実際の地形を想像しやすい
                        </th>
                    </tr>
                    <tr>
                        <td colspan="2"><img src="images/pic3.jpg" alt="地勢図の地球儀"></td>
                    </tr>
                </table>
            </main>
        </div>
        <div class="align-right">
            <p><a href="#top">トップへ戻る</a></p>
        </div>
    </div>
</body>
