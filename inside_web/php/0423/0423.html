<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>フォームを作ろう</title>
    <meta name="description" content="フォーム欄を作るformタグ">
    <style>
        textarea {
            width: 300px;
            height: 140px;
            overflow-y: scroll;
        }
    </style>
</head>

<body>
    <form method="post" action="0423.php">
        <h1>変数練習</h1><br>
        <table border="1">
            <tr>
                <th>お名前</th>
                <td>
                    <input type="text" name="name" placeholder="名字　名前">
                </td>
            </tr>
            <tr>
                <th>メールアドレス</th>
                <td>
                    <input type="text" name="email" placeholder="">
                </td>
            </tr>
            <tr>
                <th>メッセージ</th>
                <td>
                    <textarea name="message"></textarea>
                </td>
            </tr>
            <tr>
                <th>好きな色：</th>
                <td>
                    <label for="red"><input type="checkbox" name="color[]" value="red" checked id="red">赤</label>
                    <label for="blue"><input type="checkbox" name="color[]" value="blue" id="blue">青</label>
                    <label for="yellow"><input type="checkbox" name="color[]" value="yellow" id="yellow">黄</label>
                    <label for="green"><input type="checkbox" name="color[]" value="green" id="green">緑</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="確認する">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
