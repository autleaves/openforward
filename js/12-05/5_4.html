<body>
    <h1>問題０４</h1>
    <script>
        let weight = parseInt(prompt('あなたの体重（KG）を入力してください'));
        let height = parseFloat(prompt('あなたの身長（M）を入力してください'));
        let bmi = weight/(height * height);
        let message = 'あなたのbmiは' + bmi + 'です';
        alert(message);
    </script>
