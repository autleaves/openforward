<body>
    <h1>問題04</h1>
    <script>
        let age = parseInt(prompt('年齢を入力してください'));
        if(age>=0 && age <=4) {
            alert('幼児です');
        } else if (age>=5 && age <=10){
            alert('子供です');
        } else if (age>=11 && age <=19){
            alert('10代です');
        } else {
            alert('成人です');
        }
    </script>
</body>
